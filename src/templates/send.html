<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    </link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>Envie suas mensagens</h2>
    <form action="/send" method="POST">
        <div class="form-group">
            <label for="sender">Remetente</label>
            <input type="email" class="form-control" placeholder="Insira o email do remetente" required name="sender"
                id="sender">
            <label for="recipient">Recebedor</label>
            <input type="email" class="form-control" placeholder="Insira o email do recebedor" required name="recipient"
                id="recipient">
            <label for="subject">Assunto</label>
            <input type="text" class="form-control" placeholder="Insira o assunto" required name="subject" id="subject">
            <label for="message">Mensagem</label>
            <textarea class="form-control" name="message" id="message" cols="3"></textarea>
            <input type="submit" class="botao btn btn-outline-primary" value="Enviar">
        </div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

</html>
